<html>

<head>
    <title>Vegaaniravintoloita lähelläsi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <div class="nav">
        <div class="nav_wrapper">
            <nav>
                <ul>
                    <li><a href="index.html"><img src="images/RESTAURANTLOGO.png" id="logoimg"></a></li>
                    <li><a href="newRestaurant.html"id="a">lisää ravintola</a></li>
                    <li><a href="info.html" id="a">info</a></li>
                    <li></li>
                </ul>
            </nav>
        </div>
    </div>

    <iframe name="hiddenFrame" style="display: none;"></iframe>
    <div id="formDiv">

        <form action="/addRestaurant" method="POST" target="hiddenFrame">

            <fieldset>
                <div id="inputDiv_1"><label>Ravintolan nimi: </label><input required class="inputField" type="text" name="restaurant_name"></div>

            </fieldset>
            <fieldset>
                <div id="inputDiv_2"><label>Osoite: </label><input required class="inputField" type="text" name="restaurant_address"></div>
                <div id="inputDiv_3"><label>Postinumero: </label><input required pattern="\d{5}" title="Esimerkiksi 00100" class="inputField" type="text" name="zipcode"><label>Kaupunki: </label> <input class="inputField" type="text" name="city"></div>

            </fieldset>
            <fieldset>
                <div id="inputDiv_4"><label>Verkkosivu: </label><input class="inputField" type="text" name="link"></div>
                <div id="inputDiv_5"> <label>Kuvaus: </label> <input class="inputField" type="text" name="restaurant_desc"></div>
            </fieldset>
            <fieldset>
                <div id="inputDiv_6"><label>Maanantai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="monday" placeholder="0800-1600">
                </div>
                <div id="inputDiv_7"><label>Tiistai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="tuesday" placeholder="0800-1600">
                </div>
                <div id="inputDiv_8"><label>Keskiviikko: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="wednesday"
                        placeholder="0800-1600">
                </div>
                <div id="inputDiv_9"><label>Torstai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="thursday" placeholder="0800-1600">
                </div>
                <div id="inputDiv_10"><label>Perjantai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="friday" placeholder="0800-1600">
                </div>
                <div id="inputDiv_11"><label>Lauantai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="saturday" placeholder="0800-1600">
                </div>
                <div id="inputDiv_12"><label>Sunnuntai: </label> <input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="sunday"
                        placeholder="0800-1600">
                </div>
            </fieldset>

            <input onclick=validateInput() class="inputField" type="submit" value="Submit">
        </form>
    </div>
    <div id="success"></div>

</body>
<script src="index.js"></script>
<script src="newRestaurant.js"></script>

</html>
