<html>

<head>
    <title>Vegaaniravintoloita lähelläsi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body>

    <div class="nav">
        <div class="nav_wrapper">
            <nav>
                <ul>
                    <li><a href="index.html"><img src="images/RESTAURANTLOGO.png" id="logoimg"></a></li>
                    <li><a href="newRestaurant.html"id="a">lisää ravintola</a></li>
                    <li><a href="info.html" id="a">info</a></li>
                    <li></li>
                </ul>
            </nav>
        </div>
    </div>

    <iframe name="hiddenFrame" style="display: none;"></iframe>
    <div id="formDiv">

        <form action="/addRestaurant" method="POST" target="hiddenFrame">

            <fieldset>
                <div><label>Ravintolan nimi: </label><input required class="inputField" type="text" name="name"></div>

            </fieldset>
            <fieldset>
                <div><label>Osoite: </label><input required class="inputField" type="text" name="address"></div>
                <div><label>Postinumero: </label><input required pattern="\d{5}" title="Esimerkiksi 00100" class="inputField" type="text" name="zip"><label>Kaupunki: </label> <input class="inputField" type="text" name="city"></div>

            </fieldset>
            <fieldset>
                <div><label>Verkkosivu: </label><input class="inputField" type="text" name="site"></div>
                <div> <label>Kuvaus: </label> <input class="inputField" type="text" name="desc"></div>
            </fieldset>
            <fieldset>
                <div><label>Maanantai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="mon" placeholder="0800-1600">
                </div>
                <div><label>Tiistai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="tue" placeholder="0800-1600">
                </div>
                <div><label>Keskiviikko: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="wed"
                        placeholder="0800-1600">
                </div>
                <div><label>Torstai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="thur" placeholder="0800-1600">
                </div>
                <div><label>Perjantai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="fri" placeholder="0800-1600">
                </div>
                <div><label>Lauantai: </label><input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="sat" placeholder="0800-1600">
                </div>
                <div><label>Sunnuntai: </label> <input required pattern="\d{4}[\-]\d{4}" title="Aukioloaika täytyy olla tyyliin 0600-1600" class="inputField" type="text" name="sun"
                        placeholder="0800-1600">
                </div>
            </fieldset>

            <input class="inputField" type="submit" value="Submit">
        </form>
    </div>
    <div id="success"></div>

</body>
<script src="index.js"></script>

</html>
